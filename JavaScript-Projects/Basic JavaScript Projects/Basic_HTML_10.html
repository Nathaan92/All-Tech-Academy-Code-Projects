<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./JS/Basic_JavaScript_10.js" async></script>
    <title>Exercise 10</title>
</head>
<body>
    <div id="while loop">
        <p id="Loop"></p>
        <button onclick="Call_Loop()">Click here to execute the while loop!</button>
    </div>

    <div id="string length">
        <p>Hello, How are you today? I am doing well thank you!</p>
        <button onclick="string_Length()">How long is the string above?</button>
        <p id="length"></p>
    </div>
    <div id="for loop">
        <p id="List_of_Instruments"></p>
        <button onclick="for_Loop()">Click here to execute the for loop!</button>
    </div>
    <div id="array">
        <p id="Array"></p>
        <button onclick="array_Function()">Array</button>
    </div>
    <div id="constant">
        <p id="Constant"></p>
        <button onclick="constant_Function()">Constant</button>
    </div>
    <div id="let">
        <p id="Let0"></p>
        <p id="Let1"></p>
        <p id="Let2"></p>
        <button onclick="let_Function()">Let</button>
    </div>
    <div id="return">
        <p id="Return"></p>
            <script>
            function return_Function() {
                return Math.PI;
                }
            document.getElementById("Return").innerHTML = return_Function();
        </script>
    </div>
    <div id="object">
        <p id="Car_Object"></p>
    </div>
    <div id="break">
        <p id="Break"></p>
    </div>
    <div id="continue">
        <p id="Continue"></p>
    </div>
</body>
</html>
