<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <script src="./JS/Basic_JavaScript_9.js"></script>
   <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">
    <title>Excercise 9</title>
</head>
<body onload="showSlides(slideIndex)">
    <div id="timer">
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
    </div>

    <div class="slideshow-container">

        <div class="hikes fade">
          <div class="numbertext">1 / 4</div>
          <img src="./CSS/Images/Bridal_Veil_Falls_Wide.jpg" style="width:100%">
          <div class="text">Bridal Veil Falls</div>
        </div>
      
        <div class="hikes fade">
          <div class="numbertext">2 / 4</div>
          <img src="./CSS/Images/Heather_Lake_Wide.jpg" style="width:100%">
          <div class="text">Heather Lake</div>
        </div>
      
        <div class="hikes fade">
          <div class="numbertext">3 / 4</div>
          <img src="./CSS/Images/Lake_22_Wide.jpg" style="width:100%">
          <div class="text">Lake 22</div>
        </div>

        <div class="hikes fade">
            <div class="numbertext">4 / 4</div>
            <img src="./CSS/Images/Mount_Pilchuck_Fire_Lookout.jpg" style="width:100%">
            <div class="text">Mount Pilchuck</div>
        </div>
      
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    
    </body>
</html>
